<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Instagram </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="icon-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="tela-instagram">
            <div class="dados-login">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login-instagram">Continue como brunalourenco?</a>
                <a href="#" class="logout-instagram">Remover conta</a>
            </div>
            <div class="dados-login">
                <p class="sem-login">Não é brunalourenco?</p>
                <p class="sem-login">
                    <span class="link-blue">Alternar contas</span>
                  
            </div>
            <div class="baixar-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
